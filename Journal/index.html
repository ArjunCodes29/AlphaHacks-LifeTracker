<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <h1 > Journal Here</h1>

            <form action="">
                <input type="text"  id="note-title" placeholder="#">
                <textarea id="note-text" placeholder="#"></textarea>
                <button id="svejournal">Save Journal</button>

            </form>
        </div>

    <div class="container">
        <h2> Journals</h2>
        <div id="notes">
            <div class="note">
                <p class="note-counter">Note </p>
                <h3 class="note-title"> title </h3>
                <p class="note-text"> text</p>
                <button class="delete-btn">Delete Entry</button>
                <button class="notr-btn edit-btn">Edit Entry</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
