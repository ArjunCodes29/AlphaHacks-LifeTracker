<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://media.discordapp.net/attachments/765816490959175690/851102420024164352/Ralctech-logos.jpeg?width=676&height=676"/>
</head>
<body>
    <nav id="navbar">
        <div class="brand">
            <img src="https://media.discordapp.net/attachments/765816490959175690/851102420024164352/Ralctech-logos.jpeg?width=676&height=676" height="50" alt="logo">
            <header class="brand-header">Raltech</header>
        </div>
        <div class="menu">
        <ul>
            <li><a id="selected" href="/Journal/index.html">Journal</a></li>
            <li><a href="/Scheduler/index.html">Weekly Plan</a></li>
            <li><a href="/Reading List/index.html">Reading List</a></li>
            <li><a href="/ToDo List/index.html">To Do List</a></li>
            <li><a href="#">Chat App</a></li>
        </ul>
    </div>
  </nav>
  <br>
  <br>

    <header>
        <div class="container" id="container-first">
            <h1  style="color: white;"> Journal Here â†“ </h1>

            <form action="">
                <input type="text"  id="note-title" placeholder="DD/MM/YYYY">
                <textarea id="note-text" placeholder="Today I..."></textarea>
                <button id="svejournal">Save Journal</button>

            </form>
        </div>
    </header>
       
    <section>
        <div class="container" id="container-section">
            <h2 style="font-size: 40px;color: white";>Journals</h2>
            <hr>
            <div id="notes" class="order">
                <div class="note" >
                    <p class="note-counter">Note ${index + 1}</p>
                    <h3 class="note-title"> $element.title </h3>
                    <p class="note-text"> $element.text</p>
                    <button class="note-btn">Delete Entry</button>
                    <button class="notr-btn edit-btn">Edit Entry</button>
                </div>
            </div>
        </div>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
