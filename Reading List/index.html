  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="readinglist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <title>Book List</title>

</head>
<body>
    <nav id="navbar">
        <div class="brand">
            <img src="https://media.discordapp.net/attachments/765816490959175690/851102420024164352/Ralctech-logos.jpeg?width=676&height=676" height="50" alt="logo">
            <header class="brand-header">Raltech</header>
        </div>
        <div class="menu">
        <ul>
            <li><a href="#">Journal</a></li>
            <li><a href="#">Weekly Plan</a></li>
            <li><a href="#">Reading List</a></li>
            <li><a href="#">To Do List</a></li>
            <li><a href="#">Chat App</a></li>
        </ul>
    </div>
  </nav>
    <div class="container">
        <h3>Add Book</h3>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">About the book</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="submit" class="u-full-width">
            </div>
        </form>
        <hr>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>About the book</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>

        </table>

    </div>
    <script src="script.js"></script>
</body>
</html>
